<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.scss" />
  </head>

  <body>
    <div class="header">
      <div class="text-header">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" class="logo-greenthumb"/>
        <h1 class="title-header">
          Find your next green friend
        </h1>
        <img src="images/icons/arrow.svg" alt="Direction choice options">
      </div>
    </div>
    <div class="body-options">
      <div class="body-options-cards"></div>
    </div>
    <div class="body-no-results" id="bodyNoResults">
      <div class="limitador-tamanho">
        <div>
          <p class="title-no-results">No results yetâ€¦</p>
          <p class="text-no-results">Use the filters above to find the plant that best fits your environment :)</p>
        </div>
        <img src="images/illustrations/no-results.png" alt="No results yet">
      </div>
    </div>
    <div class="body-results hide" id="bodyResults">
      <div class="limitador-tamanho">
        <div>
          <img src="images/illustrations/pick.png" alt="Our picks" class="img-results">
          <h2>Our picks for you</h2>
          <div id="imagesPlants" class="imagesPlants">Imagens das Plantas</div>
        </div>
        <div class="button">
          <button id="backToTop">
            <img src="images/icons/arrow-up.svg" alt="Back to the top">
            back to the top
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
